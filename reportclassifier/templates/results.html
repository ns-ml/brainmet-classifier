<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MRI Report Classification - Brain Metastases</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<h3>The MRI report:</h3>
	<div>{{ content }}</div>

	<h3>Prediction:</h3>
	<div>This report has <strong>{{ prediction }}</strong> metastases (probability: {{ probability }}%).</div>

	<div id="button">
		<form action="/thanks" method="post">
			<input type="submit" value="Correct" name="feedback_button">
			<input type="submit" value="Incorrect" name="feedback_button">
			<input type="hidden" name="prediction" value="{{prediction}}">
			<input type="hidden" name="report" value="{{ content }}">
		</form>
	</div>

<div id="button">
<form action="/">
	<input type="submit" value="Submit another review">
</form>
</div>

</body>
</html>
